version: '3.8'

services:
  oura-reports:
    build: .
    container_name: oura-telegram-reports
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - TZ=${TZ:-Europe/Kiev}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
