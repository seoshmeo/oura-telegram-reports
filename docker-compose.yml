services:
  oura-bot:
    build: .
    container_name: oura-telegram-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - TZ=${TZ:-Europe/Nicosia}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
